<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Two Slide</title>
<link rel="stylesheet" type="text/css" href="../dist/css/common.css">
<style>
	li{width: 700px;height: 300px;}
	li div{font-size: 80px;}
	.slide2{
		position: absolute;
		left: 300px;
		top: 500px;
	}

	.slide2 li{width: 200px;height: 300px;}
	.slide2 li div{font-size: 30px;}
</style>
<link rel="stylesheet" type="text/css" href="../dist/css/slide.css">
</head>
<body>
	<div class="slide">
		<div class="slide-wrapper">
			<ul>
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev"><</a>
		<a href="javascript:;" title="" class="next">></a>
		<div class="page"></div>
	</div>
	<div class="slide2">
		<div class="slide-wrapper">
			<ul>
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
				<li><div class="blue">Slide 6</div></li>
				<li><div class="orange">Slide 7</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev"><</a>
		<a href="javascript:;" title="" class="next">></a>
		<div class="page"></div>
	</div>
	<script src="../dist/js/jquery-1.8.0.min.js"></script>
	<script src="../dist/js/jQuery-slide.js"></script>
	<script>
		var mySlider1 = new Slider(".slide .slide-wrapper", {
			autoPlay: 2000,
			pagination: '.slide .page',
			pageClickable: true
		});
		$(".slide .prev").click(function(){
			mySlider1.slidePrev();
		})
		$(".slide .next").click(function() {
			mySlider1.slideNext();
		});
		var mySlider2 = new Slider(".slide2 .slide-wrapper", {
			autoPlay: 2000,
			pagination: '.slide2 .page',
			pageClickable: true,
			perGroup: 3,
			slidePerView: 3
		});
		$(".slide2 .prev").click(function(){
			mySlider2.slidePrev();
		})
		$(".slide2 .next").click(function() {
			mySlider2.slideNext();
		});
	</script>
</body>
</html>
