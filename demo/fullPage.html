<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FullPage</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style>
		html,
		body,
		.slide,
		.slide-wrapper{width: 100%;height: 100%;}
		.slide{left: 0;top: 0;}
		li{font-size: 80px;}
	</style>
	<link rel="stylesheet" type="text/css" href="../src/jQuery.slide.css">
</head>
<body>
	<div class="slide">
		<div class="slide-wrapper">
			<ul>
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
			</ul>
		</div>
		<div class="page"></div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="../2.0/jQuery.slide.min.js"></script>
	<script>
		$(function(){
			$(".slide-wrapper").slide({
				effect: 'fullPage',
				pagination: '.page',
				dir: 'vertical',
				mouseWheel: true
			});
		});
	</script>
</body>
</html>
