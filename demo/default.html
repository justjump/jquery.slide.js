<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Default</title>
	<link rel="stylesheet" type="text/css" href="../src/jquery.slide.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="slide" id="default">
		<div class="slide-wrapper">
			<ul class="clearfix">
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
				<li><div class="blue">Slide 6</div></li>
				<li><div class="orange">Slide 7</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev prev1"><</a>
		<a href="javascript:;" title="" class="next next1">></a>
		<div class="page" id="page-default">
		</div>
		<h5>Default</h5>
	</div>
	<div class="slide" id="carousel">
		<div class="slide-wrapper">
			<ul class="clearfix">
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
				<li><div class="blue">Slide 6</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev prev2"><</a>
		<a href="javascript:;" title="" class="next next2">></a>
		<div class="page" id="page-carousel"></div>
		<h5>Carousel</h5>
	</div>
	<div class="slide" id="fade">
		<div class="slide-wrapper">
			<ul class="clearfix">
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
				<li><div class="blue">Slide 6</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev prev3"><</a>
		<a href="javascript:;" title="" class="next next3">></a>
		<div class="page" id="page-fade"></div>
		<h5>Fade</h5>
	</div>
	<script src="js/jquery-1.8.0.min.js"></script>
	<script src="../src/jquery.slide.js"></script>
	<script>
		$(function(){
			$("#default .slide-wrapper").slide({
				next: '.next1',
				prev: '.prev1',
				pagination: '#page-default',
				currentClass: true
			});
			$("#carousel .slide-wrapper").slide({
				next: '.next2',
				prev: '.prev2',
				pagination: '#page-carousel',
				perGroup: 3,
				perSlideView: 2,
				effect: 'carousel'
			});
			$("#fade .slide-wrapper").slide({
				next: '.next3',
				prev: '.prev3',
				pagination: '#page-fade',
				effect: 'fade'
			});
		});
	</script>
</body>
</html>
